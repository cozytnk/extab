<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>extab</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png">

  <!-- <script src="../assets/browser-polyfill.min.js"></script> -->
  <script src="../assets/vue.min.js"></script>
  <script src="../assets/httpVueLoader.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap&text=extab" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
<style>
* { box-sizing: border-box; }
body { width: 100%; height: 100vh; padding: 0; margin: 0; overflow: hidden; }
#app {
  width: 100%; height: 100%;
  display: grid;
  grid-template:
    "header side" auto
    "main   side" 1fr
    / minmax(0, 1fr) 150px;
  background-color: #fff;
  color: #222;
  font-size: 14px;
}
.header {
  grid-area: header;
  /* padding: 8px 150px 8px 24px; */
  padding: 8px 24px;
  border-bottom: 2px solid #ddd;
  display: flex;
  align-items: center;
  gap: 18px;
}
.main {
  grid-area: main;
}
.side {
  grid-area: side;
  background-color: #ddd;
  padding: 24px 18px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.header > input[type=text] {
  flex: 1;
  height: 28px;
  padding: 6px 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-shadow: none;
  padding-right: 28px;
}

.items.listview {
  display: flex;
  flex-direction: column;
  /* display: grid;
  grid-template-columns: 100%;
  grid-template-rows: repeat(auto-fit, minmax(0, auto)); */
  overflow-y: auto;
}
.items.listview > .item {
  height: auto;
  padding: 6px 16px;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  gap: 16px;
}
.item:focus {
  background-color: #ccc;
}
</style>
</head>

<body>
  <div id="app">
    <div class="header">
      <a class="logo" href="https://github.com/cozytnk/extab">extab</a>
      <span>{{ items.length }} tabs</span>
      <input type="text" placeholder="filter by title">
      <input type="text" placeholder="filter by url">
    </div>

    <div class="main items listview">
      <div class="item" tabindex="0" v-for="(item, index) in items" :key="item.id" :index="item.index" @keydown="onkeydown">
        <img :src="item.favIconUrl" width="16" height="16">
        {{item.title}} <!-- TODO: -->
      </div>
    </div>

    <div class="side">
      <span>DEBUG/BETA</span>
      <!-- <select v-model="selectedWindowId">
        <option v-for="window in windows" v-bind:value="window.id">
          window {{ window.id }} {{ window.id === currentWindowId ? '(current)' : '' }}
        </option>
      </select> -->
      <span>{{ bytesInUse_XB }} used.</span>
      <span>{{ settings }}</span>
      <!-- <button @click="debug_">debug</button>
      <button @click="updateAllTabs">reload</button>
      <button @click="clearStorage">clear strage</button>
      <input type="number" min="1" max="100" step="1" pattern="^[1-9][0-9]?$|^100$" placeholder="quality (1 ~ 100)" style="width: 100%;" @change="updateQuality"> -->
    </div>
  </div>
  <script src="./index.js"></script>
</body>
